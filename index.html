<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR Camera Preview</title>
    <!-- Link to Font Awesome Free CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <i id="fullscreenIcon" class="fa-solid fa-expand"></i>
    </div>

    <script>
        // Your existing JavaScript code

        // Example function to call Java REST API
        function fetchJavaData() {
            fetch('http://localhost:8080/api/data') // Adjust URL to match your server setup
                .then(response => response.text())
                .then(data => {
                    console.log('Data from Java:', data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Call fetchJavaData when needed, e.g., after video is loaded
        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            videoElement.srcObject = stream;
            videoElement.onloadedmetadata = function(e) {
                videoElement.play();
                showIcon(); // Show the icon initially
                resetHideTimeout(); // Start the timeout for hiding the icon
                fetchJavaData(); // Fetch data from Java API
            };
        })
        .catch(function(error) {
            console.error("Camera access denied or error:", error);
        });

        // Existing fullscreen code...
    </script>
</body>
</html>
