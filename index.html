<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR Camera Preview</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
            background-color: gray;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(1); /* Invert colors */
        }

        #fullscreenIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* Adjust icon size */
            height: 40px;
            background-image: url('fullscreen-icon.png'); /* Path to your image */
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #fullscreenIcon.hidden {
            opacity: 0;
            pointer-events: none; /* Prevent clicks when hidden */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <div id="fullscreenIcon"></div>
    </div>

    <script>
        var constraints = { video: { facingMode: "environment" }, audio: false };
        var videoElement = document.querySelector("#videoElement");
        var fullscreenIcon = document.querySelector("#fullscreenIcon");
        var hideTimeout;
        var hideDelay = 3000; // Time in milliseconds (3 seconds)

        function enterFullscreen() {
            // Try to enter fullscreen directly on the video element
            if (videoElement.webkitEnterFullscreen) { // iOS Safari
                videoElement.webkitEnterFullscreen();
            } else if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            } else {
                // Fallback: Expand video to fill the screen
                videoElement.style.width = "100vw";
                videoElement.style.height = "100vh";
                videoElement.style.position = "fixed";
                videoElement.style.top = "0";
                videoElement.style.left = "0";
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            } else {
                // Fallback: Restore video size
                videoElement.style.width = "100%";
                videoElement.style.height = "100%";
                videoElement.style.position = "static";
            }
        }

        function showIcon() {
            fullscreenIcon.classList.remove('hidden');
            resetHideTimeout();
        }

        function resetHideTimeout() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(function() {
                fullscreenIcon.classList.add('hidden');
            }, hideDelay);
        }

        fullscreenIcon.addEventListener('click', function() {
            enterFullscreen();
            showIcon(); // Show the icon again on click
        });

        // Event listeners to detect user interaction
        document.addEventListener('mousemove', showIcon);
        document.addEventListener('keydown', showIcon);

        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            videoElement.srcObject = stream;
            videoElement.onloadedmetadata = function(e) {
                videoElement.play();
                showIcon(); // Show the icon initially
                resetHideTimeout(); // Start the timeout for hiding the icon
            };
        })
        .catch(function(error) {
            console.error("Camera access denied or error:", error);
        });
    </script>
</body>
</html>
