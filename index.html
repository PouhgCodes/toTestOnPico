<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR Camera Preview</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
            background-color: gray;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(1); /* Invert colors */
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #fullscreenButton.hidden {
            opacity: 0;
            pointer-events: none; /* Prevent clicks when hidden */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <button id="fullscreenButton">Go Fullscreen</button>
    </div>

    <script>
        var constraints = { video: { facingMode: "environment" }, audio: false };
        var videoElement = document.querySelector("#videoElement");
        var videoContainer = document.querySelector("#videoContainer");
        var fullscreenButton = document.querySelector("#fullscreenButton");
        var hideTimeout;
        var hideDelay = 3000; // Time in milliseconds (3 seconds)

        function enterFullscreen() {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) { // Firefox
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { // IE/Edge
                videoContainer.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        function showButton() {
            fullscreenButton.classList.remove('hidden');
            resetHideTimeout();
        }

        function resetHideTimeout() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(function() {
                fullscreenButton.classList.add('hidden');
            }, hideDelay);
        }

        fullscreenButton.addEventListener('click', function() {
            enterFullscreen();
            showButton(); // Show the button again on click
        });

        // Event listeners to detect user interaction
        document.addEventListener('mousemove', showButton);
        document.addEventListener('keydown', showButton);

        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            videoElement.srcObject = stream;
            videoElement.onloadedmetadata = function(e) {
                videoElement.play();
                showButton(); // Show the button initially
                resetHideTimeout(); // Start the timeout for hiding the button
            };
        })
        .catch(function(error) {
            console.error("Camera access denied or error:", error);
        });
    </script>
</body>
</html>
