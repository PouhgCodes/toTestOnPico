<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR Camera Preview</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
            background-color: gray;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(1); /* Invert colors */
        }

        #fullscreenIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* Adjust icon size */
            height: 40px;
            background-image: url('fullscreen-icon.png'); /* Path to your image */
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #fullscreenIcon.hidden {
            opacity: 0;
            pointer-events: none; /* Prevent clicks when hidden */
        }

        /* Fullscreen simulation for iOS Safari */
        #videoElement.fullscreen-simulation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <div id="fullscreenIcon"></div>
    </div>

    <script>
        var constraints = { video: { facingMode: "environment" }, audio: false };
        var videoElement = document.querySelector("#videoElement");
        var fullscreenIcon = document.querySelector("#fullscreenIcon");
        var hideTimeout;
        var hideDelay = 3000; // Time in milliseconds (3 seconds)

        // Detect if the device is iOS
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // Detect if the browser is Safari
        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        function enterFullscreen() {
            if (isIOS || isSafari) {
                // Fallback for iOS Safari: Simulate fullscreen by resizing the video
                videoElement.classList.add('fullscreen-simulation');
            } else {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.mozRequestFullScreen) { // Firefox
                    videoElement.mozRequestFullScreen();
                } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    videoElement.webkitRequestFullscreen();
                } else if (videoElement.msRequestFullscreen) { // IE/Edge
                    videoElement.msRequestFullscreen();
                }
            }
        }

        function exitFullscreen() {
            if (isIOS || isSafari) {
                // Exit simulated fullscreen
                videoElement.classList.remove('fullscreen-simulation');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        function showIcon() {
            fullscreenIcon.classList.remove('hidden');
            resetHideTimeout();
        }

        function resetHideTimeout() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(function() {
                fullscreenIcon.classList.add('hidden');
            }, hideDelay);
        }

        fullscreenIcon.addEventListener('click', function() {
            enterFullscreen();
            showIcon(); // Show the icon again on click
        });

        // Event listeners to detect user interaction
        document.addEventListener('mousemove', showIcon);
        document.addEventListener('keydown', showIcon);

        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            videoElement.srcObject = stream;
            videoElement.onloadedmetadata = function(e) {
                videoElement.play();
                showIcon(); // Show the icon initially
                resetHideTimeout(); // Start the timeout for hiding the icon
            };
        })
        .catch(function(error) {
            console.error("Camera access denied or error:", error);
        });
    </script>
</body>
</html>
